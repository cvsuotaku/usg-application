<div class="max-w-4xl mx-auto bg-white/5 backdrop-blur-md p-8 rounded-2xl border border-white/10 shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Personal Data</h1>

    <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- Present Address -->
        <div class="grid md:grid-cols-2 gap-4">
            <div class="col-span-2">
                <label class="block text-sm font-medium mb-1">Present Address</label>
                <input type="text" formControlName="presentAddress"
                    class="w-full bg-white/10 px-4 py-2 rounded-lg border border-white/20" required>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">City</label>
                <input type="text" formControlName="presentCity"
                    class="w-full bg-white/10 px-4 py-2 rounded-lg border border-white/20" required>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-1">State</label>
                    <input type="text" formControlName="presentState"
                        class="w-full bg-white/10 px-4 py-2 rounded-lg border border-white/20" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">ZIP Code</label>
                    <input type="text" formControlName="presentZip"
                        class="w-full bg-white/10 px-4 py-2 rounded-lg border border-white/20" required>
                </div>
            </div>
        </div>

        <!-- Mailing Address -->
        <div class="grid md:grid-cols-2 gap-4">
            <div class="col-span-2">
                <label class="block text-sm font-medium mb-1">
                    Mailing Address
                    <input type="checkbox" formControlName="sameAsPresent" (change)="onSameAsPresentToggle()" class="ml-2">
                    <span class="text-sm">(Same as present address?)</span>
                </label>
                <input type="text" formControlName="mailingAddress"
                    class="w-full bg-white/10 px-4 py-2 rounded-lg border border-white/20">
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">City</label>
                <input type="text" formControlName="mailingCity"
                    class="w-full bg-white/10 px-4 py-2 rounded-lg border border-white/20">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-1">State</label>
                    <input type="text" formControlName="mailingState"
                        class="w-full bg-white/10 px-4 py-2 rounded-lg border border-white/20">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">ZIP Code</label>
                    <input type="text" formControlName="mailingZip"
                        class="w-full bg-white/10 px-4 py-2 rounded-lg border border-white/20">
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
            <button type="submit"
                class="w-full bg-cyan-500 hover:bg-cyan-400 text-white font-semibold py-3 rounded-xl shadow-md transition">
                Next
            </button>
        </div>
    </form>

</div>
