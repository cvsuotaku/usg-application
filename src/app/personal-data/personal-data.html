<div class="max-w-4xl mx-auto bg-white/5 backdrop-blur-md p-8 rounded-2xl border border-white/10 shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Employment Applicationssss</h1>

    <form class="space-y-6">
        <!-- Personal Information -->
        <div class="grid md:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm font-medium mb-1">Last Name</label>
                <input type="text"
                    class="w-full bg-white/10 px-4 py-2 rounded-lg border border-white/20 focus:ring-2 focus:ring-cyan-400">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">First Name</label>
                <input type="text"
                    class="w-full bg-white/10 px-4 py-2 rounded-lg border border-white/20 focus:ring-2 focus:ring-cyan-400">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Middle Initial</label>
                <input type="text" maxlength="1"
                    class="w-full bg-white/10 px-4 py-2 rounded-lg border border-white/20 focus:ring-2 focus:ring-cyan-400">
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium mb-1">Other name(s) which you have been known as (Nicknames, Maiden
                Name, Etc.)</label>
            <input type="text" class="w-full bg-white/10 px-4 py-2 rounded-lg border border-white/20">
        </div>

        <!--Present Address-->
        <div class="grid md:grid-cols-2 gap-4">
            <div class="col-span-2">
                <label class="block text-sm font-medium mb-1">Present Address</label>
                <input type="text" class="w-full bg-white/10 px-4 py-2 rounded-lg border border-white/20">
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">City</label>
                <input type="text" class="w-full bg-white/10 px-4 py-2 rounded-lg border border-white/20">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-1">State</label>
                    <input type="text" class="w-full bg-white/10 px-4 py-2 rounded-lg border border-white/20">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">ZIP Code</label>
                    <input type="text" class="w-full bg-white/10 px-4 py-2 rounded-lg border border-white/20">
                </div>
            </div>
        </div>


        <!--Mailing Address-->
        <div class="grid md:grid-cols-2 gap-4">
            <div class="col-span-2">
                <label class="block text-sm font-medium mb-1">Mailing Address (Same as present address?) <input
                        type="checkbox"></label>
                <input type="text" class="w-full bg-white/10 px-4 py-2 rounded-lg border border-white/20">
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">City</label>
                <input type="text" class="w-full bg-white/10 px-4 py-2 rounded-lg border border-white/20">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-1">State</label>
                    <input type="text" class="w-full bg-white/10 px-4 py-2 rounded-lg border border-white/20">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">ZIP Code</label>
                    <input type="text" class="w-full bg-white/10 px-4 py-2 rounded-lg border border-white/20">
                </div>
            </div>
        </div>

        <!-- Contact Information -->
        <div class="grid md:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm font-medium mb-1">Phone Number</label>
                <input type="tel" class="w-full bg-white/10 px-4 py-2 rounded-lg border border-white/20">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Secondary Phone</label>
                <input type="tel" class="w-full bg-white/10 px-4 py-2 rounded-lg border border-white/20">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Email Address</label>
                <input type="email" class="w-full bg-white/10 px-4 py-2 rounded-lg border border-white/20">
            </div>
        </div>

        <!-- Referral-->
        <div>
            <label class="block text-sm font-medium mb-1">Referred By</label>
            <input type="text" class="w-full bg-white/10 px-4 py-2 rounded-lg border border-white/20">
        </div>

        <!-- Employment Desired -->
        <div>
            <label class="block text-sm font-medium mb-1">Position Desired</label>
            <input type="text" class="w-full bg-white/10 px-4 py-2 rounded-lg border border-white/20">
        </div>

        <div class="grid md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium mb-1">Date You Can Start</label>
                <input type="date" class="w-full bg-white/10 px-4 py-2 rounded-lg border border-white/20">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Salary Desired</label>
                <input type="text" class="w-full bg-white/10 px-4 py-2 rounded-lg border border-white/20">
            </div>
        </div>

        <!-- Work Availability -->
        <div>
            <label class="block text-sm font-medium mb-1">I am interested in working:</label>
            <div class="flex flex-wrap gap-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox text-cyan-500" /> <span class="ml-2">Full-Time</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox text-cyan-500" /> <span class="ml-2">Part-Time</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox text-cyan-500" /> <span class="ml-2">On Call</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox text-cyan-500" /> <span class="ml-2">Floater</span>
                </label>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
            <button type="submit"
                class="w-full bg-cyan-500 hover:bg-cyan-400 text-white font-semibold py-3 rounded-xl shadow-md transition">
                Submit Application
            </button>
        </div>
    </form>
</div>
